<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lista de Tarefas</h1>
      <div class="stats">
        <span id="totalTasks">0 tarefas</span>
        <span id="completedTasks">0 conclu√≠das</span>
      </div>
    </header>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
      <button id="addBtn">+ Adicionar</button>
    </div>

    <ul id="taskList"></ul>

    <div class="empty">Nenhuma tarefa adicionada ainda<br>Comece adicionando sua primeira tarefa!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
